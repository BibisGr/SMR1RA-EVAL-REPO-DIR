<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Tienda de Videojuegos y Merchandising</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="formularios.html">Formularios</a></li>
                <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="producto.html">Producto</a></li>
                <li class="nav-item"><a class="nav-link" href="pago.html">Pago</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="formulario">
            <h2 class="form-title">Registro</h2>
            <form class="form-register">
                <label class="form-label" for="nombre">Nombre:</label>
                <input class="form-input" type="text" id="nombre" name="nombre" required>
                
                <label class="form-label" for="correo">Correo electrónico:</label>
                <input class="form-input" type="email" id="correo" name="correo" required>
                
                <label class="form-label" for="contraseña">Contraseña:</label>
                <input class="form-input" type="password" id="contraseña" name="contraseña" required>
                
                <label class="form-label" for="confirmar">Confirmar contraseña:</label>
                <input class="form-input" type="password" id="confirmar" name="confirmar" required>
                
                <input class="form-submit" type="submit" value="Registrarse">
            </form>
        </section>
        <section class="formulario">
            <h2 class="form-title">Iniciar sesión</h2>
            <form class="form-login">
                <label class="form-label" for="correo">Correo electrónico:</label>
                <input class="form-input" type="email" id="correo" name="correo" required>
                
                <label class="form-label" for="contraseña">Contraseña:</label>
                <input class="form-input" type="password" id="contraseña" name="contraseña" required>
                
                <input class="form-submit" type="submit" value="Iniciar sesión">
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-text">&copy; 2023 Tienda de Videojuegos y Merchandising</p>
    </footer>
</body>
</html>
